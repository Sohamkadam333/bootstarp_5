<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
			crossorigin="anonymous"
		/>

		<title>Utility Classes</title>
	</head>
	<body>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
			crossorigin="anonymous"
		></script>
		<div class="container">
			<h1>Utility Classes</h1>

			<!-- margin and padding -->
			<div class="bg-primary m-1 p-1">m-1 p-1</div>
			<div class="bg-primary m-2 p-2">m-2 p-2</div>
			<div class="bg-primary m-3 p-3">m-3 p-3</div>
			<div class="bg-primary m-4 p-4">m-4 p-4</div>
			<div class="bg-primary m-5 p-5">m-5 p-5</div>

			<!-- margin and padding ring top left bottom -->
			<div class="bg-secondary mt-3 pt-1">mt1 pt1</div>
			<div class="bg-secondary ms-3 pt-2">m start pt1</div>
			<div class="bg-secondary me-3 pt-4">mend1 pt1</div>
			<div class="bg-secondary mb-5 pt-5">mend1 pt1</div>

			<!-- borders -->

			<div class="m-3 p-4 border text-center">plain border</div>
			<div class="m-1 p-2 border border-success">success border</div>
			<div class="m-1 p-1 border-top border-end border-warning">warning border</div>
			<div class="m-1 p-2 border-start border-danger border-2">border danger</div>
			<div class="m-1 p-2 text-end border border-5 border-info">border info</div>
			<div class="rounded border border-primary border-3 m-3 p-4">primary border</div>
			<div class="rounded-pill border border-secondary border-4 m-2 p-2">secondary</div>

			<!-- box-shadow -->
			<div class="m-3 p-3 shadow">normal shadow</div>
			<div class="m-3 p-3 shadow-sm">shadow small</div>
			<div class="m-3 p-3 shadow-lg">shadow large</div>

			<!-- font weight -->
			<p class="fw-bold">bold</p>
			<p class="fw-bolder">bolder</p>
			<p class="">Normal</p>
			<p class="fw-light">light</p>
			<p class="fst-italic">Italic</p>
			<p class="fw-lighter">lighter</p>
		</div>
	</body>
</html>
