<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Button and button Groups</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
			crossorigin="anonymous"
		></script>
		<div class="container">
			<!-- basic buttons -->
			<h1>Button</h1>
			<button class="btn btn-primary">primary button</button>
			<button class="btn btn-secondary">secondary button</button>

			<!-- anchor tag as buttons -->
			<h1>anchor tag as buttons</h1>
			<a href="#" class="btn btn-info">btn info</a>
			<a href=""><button class="btn btn-success">btn success</button></a>

			<!-- button sizes -->
			<h1>button sizes</h1>

			<button class="btn btn-lg btn-danger">large danger btn</button>
			<button class="btn btn-danger">md danger btn</button>
			<button class="btn btn-sm btn-danger">small danger btn</button>

			<!-- button outline -->
			<h1>button outline</h1>

			<button class="btn btn-outline-primary">primary</button>
			<button class="btn btn-outline-warning">warning</button>

			<!-- button groups -->
			<h1>button groups</h1>

			<div class="btn-group">
				<a href="#" class="btn btn-primary">Primary</a>
				<a href="#" class="btn btn-success">Success</a>
				<a href="#" class="btn btn-warning">warning</a>
			</div>
		</div>
	</body>
</html>
